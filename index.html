<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–û–Ω–ª–∞–π–Ω –ö—Ä–µ—Å—Ç–∏–∫–∏-–ù–æ–ª–∏–∫–∏</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
        }

        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.37);
            border: 1px solid rgba(255, 255, 255, 0.18);
            text-align: center;
            min-width: 400px;
        }

        h1 {
            margin-bottom: 30px;
            font-size: 2.5rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .menu {
            display: block;
        }

        .game {
            display: none;
        }

        .btn {
            background: linear-gradient(45deg, #ff6b6b, #ffa500);
            border: none;
            padding: 15px 30px;
            margin: 10px;
            border-radius: 50px;
            color: white;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.3);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .input-group {
            margin: 20px 0;
        }

        input {
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 10px;
            padding: 15px;
            color: white;
            font-size: 16px;
            width: 100%;
            max-width: 300px;
        }

        input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        input:focus {
            outline: none;
            border-color: #ff6b6b;
            box-shadow: 0 0 10px rgba(255, 107, 107, 0.3);
        }

        .game-board {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            max-width: 300px;
            margin: 30px auto;
        }

        .cell {
            width: 80px;
            height: 80px;
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 15px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .cell:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.05);
        }

        .cell:disabled {
            cursor: not-allowed;
        }

        .game-info {
            margin: 20px 0;
            font-size: 1.2rem;
        }

        .status {
            margin: 15px 0;
            padding: 10px;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.2);
        }

        .room-link {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            padding: 15px;
            margin: 15px 0;
            word-break: break-all;
            font-family: monospace;
        }

        .copy-btn {
            background: linear-gradient(45deg, #4CAF50, #45a049);
            font-size: 14px;
            padding: 8px 16px;
            margin-top: 10px;
        }

        .loading {
            margin: 20px 0;
        }

        .spinner {
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 3px solid white;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üéÆ –ö—Ä–µ—Å—Ç–∏–∫–∏-–ù–æ–ª–∏–∫–∏</h1>
        
        <div id="menu" class="menu">
            <button class="btn" onclick="createRoom()">–°–æ–∑–¥–∞—Ç—å –∫–æ–º–Ω–∞—Ç—É</button>
            <div class="input-group">
                <input type="text" id="roomIdInput" placeholder="–í–≤–µ–¥–∏—Ç–µ ID –∫–æ–º–Ω–∞—Ç—ã">
                <button class="btn" onclick="joinRoom()">–ü—Ä–∏—Å–æ–µ–¥–∏–Ω–∏—Ç—å—Å—è</button>
            </div>
        </div>

        <div id="game" class="game">
            <div class="game-info">
                <div id="roomInfo"></div>
                <div id="playerInfo"></div>
                <div id="gameStatus" class="status"></div>
            </div>
            
            <div id="gameBoard" class="game-board">
                <button class="cell" onclick="makeMove(0)"></button>
                <button class="cell" onclick="makeMove(1)"></button>
                <button class="cell" onclick="makeMove(2)"></button>
                <button class="cell" onclick="makeMove(3)"></button>
                <button class="cell" onclick="makeMove(4)"></button>
                <button class="cell" onclick="makeMove(5)"></button>
                <button class="cell" onclick="makeMove(6)"></button>
                <button class="cell" onclick="makeMove(7)"></button>
                <button class="cell" onclick="makeMove(8)"></button>
            </div>
            
            <button class="btn" onclick="resetGame()">–ù–æ–≤–∞—è –∏–≥—Ä–∞</button>
            <button class="btn" onclick="backToMenu()">–í—ã–π—Ç–∏ –≤ –º–µ–Ω—é</button>
        </div>

        <div id="loading" class="loading" style="display: none;">
            <div class="spinner"></div>
            <p>–ü–æ–¥–∫–ª—é—á–µ–Ω–∏–µ...</p>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script type="module">
        // Import the functions you need from the SDKs you need
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getDatabase, ref, set, get, onValue, push, child, update } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js';

        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyC3RVT8w8VVq-EwDikO7UZjMxk7RjHVl8U",
            authDomain: "tic-tac-toe-game-baa94.firebaseapp.com",
            databaseURL: "https://tic-tac-toe-game-baa94-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "tic-tac-toe-game-baa94",
            storageBucket: "tic-tac-toe-game-baa94.firebasestorage.app",
            messagingSenderId: "646930863755",
            appId: "1:646930863755:web:a4b76cb11d698cbd12e68e"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);

        // Game state
        let currentRoom = null;
        let playerId = null;
        let playerSymbol = null;
        let gameState = {
            board: Array(9).fill(''),
            currentPlayer: 'X',
            gameOver: false,
            winner: null,
            players: {}
        };

        // Generate unique player ID
        function generatePlayerId() {
            return 'player_' + Math.random().toString(36).substr(2, 9);
        }

        // Generate room ID
        function generateRoomId() {
            return Math.random().toString(36).substr(2, 6).toUpperCase();
        }

        // UI Functions
        function showMenu() {
            document.getElementById('menu').style.display = 'block';
            document.getElementById('game').style.display = 'none';
            document.getElementById('loading').style.display = 'none';
        }

        function showGame() {
            document.getElementById('menu').style.display = 'none';
            document.getElementById('game').style.display = 'block';
            document.getElementById('loading').style.display = 'none';
        }

        function showLoading() {
            document.getElementById('loading').style.display = 'block';
        }

        function hideLoading() {
            document.getElementById('loading').style.display = 'none';
        }

        // Create room
        window.createRoom = async function() {
            showLoading();
            
            try {
                const roomId = generateRoomId();
                playerId = generatePlayerId();
                playerSymbol = 'X';
                
                const roomData = {
                    board: Array(9).fill(''),
                    currentPlayer: 'X',
                    gameOver: false,
                    winner: null,
                    players: {
                        [playerId]: {
                            symbol: 'X',
                            name: '–ò–≥—Ä–æ–∫ 1'
                        }
                    },
                    createdAt: Date.now()
                };

                await set(ref(database, 'rooms/' + roomId), roomData);
                
                currentRoom = roomId;
                gameState = roomData;
                
                // Set up listener for room changes
                setupRoomListener(roomId);
                
                showGame();
                updateUI();
                showRoomInfo(roomId);
                
            } catch (error) {
                console.error('Error creating room:', error);
                alert('–û—à–∏–±–∫–∞ —Å–æ–∑–¥–∞–Ω–∏—è –∫–æ–º–Ω–∞—Ç—ã: ' + error.message);
                hideLoading();
            }
        };

        // Join room
        window.joinRoom = async function() {
            const roomId = document.getElementById('roomIdInput').value.trim().toUpperCase();
            
            if (!roomId) {
                alert('–í–≤–µ–¥–∏—Ç–µ ID –∫–æ–º–Ω–∞—Ç—ã');
                return;
            }

            showLoading();
            
            try {
                const roomRef = ref(database, 'rooms/' + roomId);
                const snapshot = await get(roomRef);
                
                if (!snapshot.exists()) {
                    alert('–ö–æ–º–Ω–∞—Ç–∞ –Ω–µ –Ω–∞–π–¥–µ–Ω–∞');
                    hideLoading();
                    return;
                }

                const roomData = snapshot.val();
                const playerCount = Object.keys(roomData.players || {}).length;
                
                if (playerCount >= 2) {
                    alert('–ö–æ–º–Ω–∞—Ç–∞ –∑–∞–ø–æ–ª–Ω–µ–Ω–∞');
                    hideLoading();
                    return;
                }

                playerId = generatePlayerId();
                playerSymbol = 'O';
                
                // Add player to room
                await update(ref(database, 'rooms/' + roomId + '/players/' + playerId), {
                    symbol: 'O',
                    name: '–ò–≥—Ä–æ–∫ 2'
                });

                currentRoom = roomId;
                
                // Set up listener for room changes
                setupRoomListener(roomId);
                
                showGame();
                
            } catch (error) {
                console.error('Error joining room:', error);
                alert('–û—à–∏–±–∫–∞ –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è –∫ –∫–æ–º–Ω–∞—Ç–µ: ' + error.message);
                hideLoading();
            }
        };

        // Setup room listener
        function setupRoomListener(roomId) {
            const roomRef = ref(database, 'rooms/' + roomId);
            onValue(roomRef, (snapshot) => {
                if (snapshot.exists()) {
                    gameState = snapshot.val();
                    updateUI();
                } else {
                    alert('–ö–æ–º–Ω–∞—Ç–∞ –±—ã–ª–∞ —É–¥–∞–ª–µ–Ω–∞');
                    backToMenu();
                }
            });
        }

        // Make move
        window.makeMove = async function(index) {
            if (!currentRoom || !playerId) return;
            
            // Check if it's player's turn
            if (gameState.currentPlayer !== playerSymbol) {
                return;
            }
            
            // Check if cell is empty
            if (gameState.board[index] !== '') {
                return;
            }
            
            // Check if game is over
            if (gameState.gameOver) {
                return;
            }

            try {
                // Make move
                const newBoard = [...gameState.board];
                newBoard[index] = playerSymbol;
                
                // Check for winner
                const winner = checkWinner(newBoard);
                const isDraw = newBoard.every(cell => cell !== '') && !winner;
                
                const updates = {
                    [`rooms/${currentRoom}/board`]: newBoard,
                    [`rooms/${currentRoom}/currentPlayer`]: playerSymbol === 'X' ? 'O' : 'X',
                    [`rooms/${currentRoom}/gameOver`]: winner || isDraw,
                    [`rooms/${currentRoom}/winner`]: winner
                };

                await update(ref(database), updates);
                
            } catch (error) {
                console.error('Error making move:', error);
                alert('–û—à–∏–±–∫–∞ —Ö–æ–¥–∞: ' + error.message);
            }
        };

        // Check winner
        function checkWinner(board) {
            const lines = [
                [0, 1, 2], [3, 4, 5], [6, 7, 8], // rows
                [0, 3, 6], [1, 4, 7], [2, 5, 8], // columns
                [0, 4, 8], [2, 4, 6] // diagonals
            ];

            for (let line of lines) {
                const [a, b, c] = line;
                if (board[a] && board[a] === board[b] && board[a] === board[c]) {
                    return board[a];
                }
            }
            return null;
        }

        // Reset game
        window.resetGame = async function() {
            if (!currentRoom) return;
            
            try {
                const updates = {
                    [`rooms/${currentRoom}/board`]: Array(9).fill(''),
                    [`rooms/${currentRoom}/currentPlayer`]: 'X',
                    [`rooms/${currentRoom}/gameOver`]: false,
                    [`rooms/${currentRoom}/winner`]: null
                };

                await update(ref(database), updates);
                
            } catch (error) {
                console.error('Error resetting game:', error);
                alert('–û—à–∏–±–∫–∞ —Å–±—Ä–æ—Å–∞ –∏–≥—Ä—ã: ' + error.message);
            }
        };

        // Back to menu
        window.backToMenu = function() {
            currentRoom = null;
            playerId = null;
            playerSymbol = null;
            document.getElementById('roomIdInput').value = '';
            showMenu();
        };

        // Update UI
        function updateUI() {
            // Update board
            const cells = document.querySelectorAll('.cell');
            cells.forEach((cell, index) => {
                cell.textContent = gameState.board[index];
                cell.disabled = gameState.board[index] !== '' || gameState.gameOver || gameState.currentPlayer !== playerSymbol;
            });

            // Update player info
            const playerCount = Object.keys(gameState.players || {}).length;
            document.getElementById('playerInfo').innerHTML = `
                <div>–í—ã –∏–≥—Ä–∞–µ—Ç–µ: <strong>${playerSymbol}</strong></div>
                <div>–ò–≥—Ä–æ–∫–æ–≤ –≤ –∫–æ–º–Ω–∞—Ç–µ: ${playerCount}/2</div>
            `;

            // Update game status
            let status = '';
            if (playerCount < 2) {
                status = '–û–∂–∏–¥–∞–Ω–∏–µ –≤—Ç–æ—Ä–æ–≥–æ –∏–≥—Ä–æ–∫–∞...';
            } else if (gameState.gameOver) {
                if (gameState.winner) {
                    if (gameState.winner === playerSymbol) {
                        status = 'üéâ –í—ã –≤—ã–∏–≥—Ä–∞–ª–∏!';
                    } else {
                        status = 'üòî –í—ã –ø—Ä–æ–∏–≥—Ä–∞–ª–∏';
                    }
                } else {
                    status = 'ü§ù –ù–∏—á—å—è!';
                }
            } else {
                if (gameState.currentPlayer === playerSymbol) {
                    status = 'üéØ –í–∞—à —Ö–æ–¥';
                } else {
                    status = '‚è≥ –•–æ–¥ —Å–æ–ø–µ—Ä–Ω–∏–∫–∞';
                }
            }
            
            document.getElementById('gameStatus').textContent = status;
        }

        // Show room info
        function showRoomInfo(roomId) {
            const roomLink = window.location.href.split('?')[0] + '?room=' + roomId;
            document.getElementById('roomInfo').innerHTML = `
                <div><strong>ID –∫–æ–º–Ω–∞—Ç—ã:</strong> ${roomId}</div>
                <div class="room-link">
                    ${roomLink}
                    <button class="btn copy-btn" onclick="copyToClipboard('${roomLink}')">–ö–æ–ø–∏—Ä–æ–≤–∞—Ç—å —Å—Å—ã–ª–∫—É</button>
                </div>
            `;
        }

        // Copy to clipboard
        window.copyToClipboard = function(text) {
            navigator.clipboard.writeText(text).then(() => {
                alert('–°—Å—ã–ª–∫–∞ —Å–∫–æ–ø–∏—Ä–æ–≤–∞–Ω–∞!');
            }).catch(err => {
                console.error('Error copying text: ', err);
            });
        };

        // Check URL for room parameter
        window.addEventListener('load', () => {
            const urlParams = new URLSearchParams(window.location.search);
            const roomFromUrl = urlParams.get('room');
            
            if (roomFromUrl) {
                document.getElementById('roomIdInput').value = roomFromUrl.toUpperCase();
            }
        });

        // Initialize
        showMenu();
    </script>
</body>
</html>
